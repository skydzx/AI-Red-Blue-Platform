[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ai-red-blue-red-team"
version = "0.1.0"
description = "Red team service for AI Red Blue Platform"
authors = ["AI Red Blue Team"]

[tool.poetry.dependencies]
python = "^3.10"
ai-red-blue-common = { path = "../../libs/common" }
ai-red-blue-core = { path = "../../libs/core" }
ai-red-blue-security = { path = "../../libs/security" }
ai-red-blue-ai = { path = "../../libs/ai" }
pydantic = "^2.5.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.0.0"
ruff = "^0.1.0"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
